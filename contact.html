        <script>
        function initialize() {
          var cotuit=new google.maps.LatLng(41.700321,-70.300202);
          var mapProp = {
            center:cotuit,
            scrollwheel: false,
            zoom:10,
            mapTypeId:google.maps.MapTypeId.ROADMAP
          };
          var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
          var myCity = new google.maps.Circle({
            center:cotuit,
            radius:31000,
            strokeColor:"##00284a",
            strokeOpacity:0.8,
            strokeWeight:1,
            fillColor:"##00284a",
            fillOpacity:0.4
            });

          myCity.setMap(map);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
        </script>
