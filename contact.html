<!-- Contact -->
 <div class="tinted-sections inner form-container">
 <form action="https://formsubmit.io/send/1eede3df-784d-4820-a3dd-44387785debc">
   <div class="text-form">
     <h1 class="h1-form">Contact Us</h1>
     <p class="p-form">Please fill out the form and we will get back to you as soon as we can.</p>
   </div>
   <p class="text-input">
     <label for="name">
       <span class="p-form">Name<br></span>
     </label>
     <input type="text" id="name" name="username">
   </p>
   <p class="text-input">
     <label for="mail">
       <span class="p-form">Email<br></span>
     </label>
     <input type="email" id="mail" name="usermail">
   </p>
   <p>
     <label for="referrer">
       <span class="p-form">How did you hear about us?<br></span>
     </label>
     <select class="dropdown" name="referrer" id="referrer">
       <option selected>Word of mouth</option>
       <option>Saw one of our trucks</option>
       <option>Google</option>
       <option>Facebook</option>
       <option>Home Advisor</option>
       <option>Angies List</option>
     </select>
   </p>
   <p>
     <label for="comment">
       <span class="p-form">Question or comment<br></span>
     </label>
     <textarea class="comment">Please let us know how we can help you</textarea>
   </p>
   <div class="button">
    <input class="button-content" type="submit" value="Send message">
   </div>
 </form>
